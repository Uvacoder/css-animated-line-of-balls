<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Animated line of balls</title>
    <link href="styles/controls.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="m-t-30">
      <ul class="controls">
        <li>
          <input type="range" id="movement" class="slider m-t-20" value="40" min="0" max="80" step="0.1" />
          <label for="movement">Curve</label>
        </li>
        <li>
          <input type="range" id="scale" class="slider m-t-20" min="1" max="15" step="0.1" />
          <label for="scale">Size</label>
        </li>
        <li>
          <input type="range" id="span" class="slider m-t-20" min="0" max="400" step="1" /> 
          <label for="span">Span</label>
        </li>
      </ul>
    </nav>

    <main class="wrapper">
      <section class="container fade-in"></section>
    </main>

    <script src="src/script.js"></script>
    
  </body>
</html>
